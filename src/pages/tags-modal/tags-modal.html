<ion-header>

  <ion-navbar>
    <ion-title>TagsModal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let tags1 of docArr">
    <ion-label>{{tags1}}</ion-label>
    <ion-checkbox color="dark" [checked]="helloName"></ion-checkbox>
  </ion-item>

  <ion-item *ngFor="let tags2 of fbArr">
    <ion-label>{{tags2}}</ion-label>
    <ion-checkbox color="dark" checked="false"></ion-checkbox>
  </ion-item>

  <button ion-button (click)="dismissModal()">Close</button>
</ion-content>
